<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <style>
      body {
        font-family: "poppins", sans-serif;
      }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>☀ Solene's Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
        <!-- Search section -->
        <div class="search-wrap">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  autocomplete="off"
                  id="search-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary"
                  id="search-button"
                />
              </div>
            </div>
          </form>
        </div>
        <!-- Weather details section -->
        <div class="row weather-wrap">
          <div class="col-md-6 main">
            <h1 id="city">Paris</h1>
            <div class="image">
              <img
                src="https://openweathermap.org/img/wn/04n@2x.png"
                alt=""
                id="main-icon"
              />
            </div>
          </div>
          <div class="col-md-6 temperature">
            <h1><span id="temp">15</span><span class="units">°C</span></h1>
            <h2 id="description">Clouds</h2>
            <ul class="details">
              <li>Humidity | <span id="humidityResult">93</span>%</li>
              <li>Wind | <span id="windResult">3</span>Km/h</li>
            </ul>
          </div>
        </div>
        <!-- Date -->
        <div class="date">
          Last updated: <span id="updateDate">December, 29 2021</span>
        </div>
        <br />
        <!--Forecast  -->
        <div class="forecast-wrap" id="forecast">
          <div class="row">
            <div class="col-2">
              <div class="forecast-date">Thu</div>
              <img
                src="https://openweathermap.org/img/wn/04n@2x.png"
                alt=""
                width="42"
              />
              <div class="forecast-temp">18</div>
            </div>
          </div>
        </div>
        <!-- fin app wrap -->
      </div>
      <!-- bottom section -->
      <small>
        <a
          href="https://github.com/SoleneBzght/vanilla-weather-app"
          target="_blank"
          class="githubLink"
        >
          Open-source code
        </a>
        by SoleneB
      </small>
      <!-- fin container -->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
