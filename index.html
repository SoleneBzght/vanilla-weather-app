<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
    <style>
      body {
        font-family: "poppins", sans-serif;
      }
    </style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>☀ Solene's Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
        <!-- Search section -->
        <div class="row search-wrap">
          <div class="col-8">
            <form id="search-form" class="input-group">
              <input
                type="search"
                class="form-control"
                id="search-input"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus
              />
            </form>
          </div>
          <div class="col-4">
            <input
              type="submit"
              class="btn btn-outline-primary"
              value="Search"
            />
          </div>
        </div>
        <!-- Weather details section -->
        <div class="row weather-wrap">
          <div class="col-md-6 main">
            <h1 id="city">Paris</h1>
            <div class="image">
              <img src="" alt="" id="main-icon" />
            </div>
          </div>
          <div class="col-md-6 temperature">
            <h1><span id="temp"></span>°C</h1>
            <h2 id="description">Clear</h2>
            <ul class="details">
              <li>Humidity | <span id="humidityResult">3</span>%</li>
              <li>Wind | <span id="windResult">8</span>Km/h</li>
            </ul>
          </div>
        </div>
        <!-- Date -->
        <div class="date">
          Last updated: <span id="updateDate">December, 12th 2021</span>
        </div>
        <!-- Forecast -->
        <div class="row g-0 forecast-wrap">
          <div class="col-md-2 col-sm-12 forecast">
            <div class="card-body next-days">
              <p class="forecast-day">Monday</p>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="Sunny"
                class="icon"
              />
              <p class="forecast-temp">12°C</p>
            </div>
          </div>
          <div class="col-md-2 col-sm-12 forecast">
            <div class="card-body next-days">
              <p class="forecast-day">Tuesday</p>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="Sunny"
                class="icon"
              />
              <p class="forecast-temp">12°C</p>
            </div>
          </div>
          <div class="col-md-2 col-sm-12 forecast">
            <div class="card-body next-days">
              <p class="forecast-day">Wednesday</p>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="Sunny"
                class="icon"
              />
              <p class="forecast-temp">12°C</p>
            </div>
          </div>
          <div class="col-md-2 col-sm-12 forecast">
            <div class="card-body next-days">
              <p class="forecast-day">Thursday</p>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="Sunny"
                class="icon"
              />
              <p class="forecast-temp">12°C</p>
            </div>
          </div>
          <div class="col-md-2 col-sm-12 forecast">
            <div class="card-body next-days">
              <p class="forecast-day">Friday</p>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="Sunny"
                class="icon"
              />
              <p class="forecast-temp">12°C</p>
            </div>
          </div>
          <div class="col-md-2 col-sm-12 forecast">
            <div class="card-body next-days">
              <p class="forecast-day">Saturday</p>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
                alt="Sunny"
                class="icon"
              />
              <p class="forecast-temp">12°C</p>
            </div>
          </div>
        </div>
        <!-- fin app wrap -->
      </div>
      <!-- bottom section -->
      <small>
        <a
          href="https://github.com/SoleneBzght/vanilla-weather-app"
          target="_blank"
        >
          Open-source code
        </a>
        by SoleneB
      </small>
      <!-- fin container -->
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
