<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>☀ Solene's Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
        <!-- Search section -->
        <div class="row search-wrap">
          <form id="search-form" class="input-group">
            <input
              type="search"
              class="form-control"
              id="search-input"
              placeholder="Enter a city"
              autocomplete="off"
              autofocus
            />
            <input type="submit" class="btn btn-primary" value="Search" />
          </form>
        </div>
        <!-- Weather details section -->
        <div class="row weather-wrap">
          <div class="col-md-6 main">
            <h1 class="location">Paris</h1>
          </div>
          <div class="col-md-6 temperature">
            <h2 class="temp">2°C</h2>
          </div>
          <div class="col-md-6 image">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
              alt="Sunny"
            />
          </div>
          <div class="col-md-6 details">
            <p class="humidity">Humidity | 3%</p>
            <p class="wind">Wind | 2 KM/h</p>
          </div>
        </div>
        <!-- Forecast -->
        <div class="row forcast-wrap">
          <div class="col-2 forcast">Monday</div>
          <div class="col-2 forcast">Tuesday</div>
          <div class="col-2 forcast">Wednesday</div>
          <div class="col-2 forcast">Thursday</div>
          <div class="col-2 forcast">Friday</div>
          <div class="col-2 forcast">Saturday</div>
        </div>
      </div>
      <small>
        <a
          href="https://github.com/SoleneBzght/vanilla-weather-app"
          target="_blank"
        >
          Open-source code
        </a>
        by SoleneB
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
